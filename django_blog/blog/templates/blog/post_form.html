<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<p>Tags:
  {% for tag in post.tags.all %}
      <a href="{% url 'posts-by-tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
  {% endfor %}
</p>
